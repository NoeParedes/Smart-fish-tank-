<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }} - AquaZen</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/aquazen-theme.css') }}" rel="stylesheet" />
    <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
</head>
<body style="background: linear-gradient(135deg, #f0fdfa 0%, #ccfbf1 100%); min-height: 100vh;">
    <nav class="navbar navbar-expand-lg navbar-ocean shadow-sm">
        <div class="container-fluid">
            <a class="navbar-brand text-white fw-bold d-flex align-items-center" href="/">
                <svg class="me-2" width="32" height="24" viewBox="0 0 100 80" fill="none">
                    <rect x="10" y="20" width="80" height="45" rx="8" fill="rgba(255, 255, 255, 0.2)" stroke="white" stroke-width="2"/>
                    <rect x="13" y="23" width="74" height="39" rx="6" fill="rgba(255, 255, 255, 0.1)"/>
                    <ellipse cx="35" cy="40" rx="6" ry="4" fill="#fbbf24" opacity="0.9"/>
                    <ellipse cx="65" cy="35" rx="4" ry="3" fill="#ef4444" opacity="0.9"/>
                    <circle cx="25" cy="55" r="1.5" fill="white" opacity="0.8"/>
                    <circle cx="75" cy="50" r="1" fill="white" opacity="0.6"/>
                </svg>
                AquaZen
            </a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav ms-auto">
                    {% if 'id_usuario' in session %}
                        <li class="nav-item">
                            <a class="nav-link text-white fw-semibold" href="/logout">
                                <i class="fas fa-sign-out-alt me-2"></i>Cerrar Sesión
                            </a>
                        </li>
                    {% else %}
                        <li class="nav-item">
                            <a class="nav-link text-white fw-semibold" href="/login">
                                <i class="fas fa-sign-in-alt me-2"></i>Iniciar Sesión
                            </a>
                        </li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        {% block content %}
        {% endblock %}
    </div>

    <footer class="text-center mt-5 py-4" style="background: linear-gradient(135deg, #0c4a6e 0%, #0e7490 100%); color: white;">
        <div class="container">
            <small>
                <i class="fas fa-fish me-2"></i>
                © 2024 AquaZen - Sistema Inteligente de Monitoreo Acuático
            </small>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
