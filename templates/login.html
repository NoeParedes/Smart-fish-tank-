{% extends "base.html" %}

{% block content %}
<div class="container-fluid vh-100 d-flex align-items-center justify-content-center bg-light">
    <div class="row shadow-lg" style="max-width: 900px; width: 100%;">
        <!-- Columna izquierda: Imagen -->
        <div class="col-md-6 d-none d-md-block bg-primary text-white p-5 rounded-start" style="background-image: url('/static/assets/img/background-login.jpg'); background-size: cover; background-position: center;">
            <div class="d-flex flex-column h-100 justify-content-center">
                <h1 class="fw-bold mb-4 text-center">¡Bienvenido!</h1>
                <p class="text-center">Accede a tu cuenta para gestionar tus datos y proyectos.</p>
            </div>
        </div>
        
        <!-- Columna derecha: Formulario -->
        <div class="col-md-6 bg-white p-5 rounded-end">
            <h2 class="text-center mb-4">Iniciar sesión</h2>
            <form method="POST" action="/login" class="mx-auto" style="max-width: 400px;">
                <div class="mb-3">
                    <label for="correo" class="form-label">Correo electrónico</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                        <input type="email" class="form-control" id="correo" name="correo" placeholder="example@domain.com" required>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="contrasena" class="form-label">Contraseña</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="fas fa-lock"></i></span>
                        <input type="password" class="form-control" id="contrasena" name="contrasena" placeholder="********" required>
                    </div>
                </div>
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="recordarme">
                    <label class="form-check-label" for="recordarme">Recuérdame</label>
                </div>
                <button type="submit" class="btn btn-primary w-100 py-2">Ingresar</button>
                <div class="mt-3 text-center">
                    <a href="#" class="text-decoration-none">¿Olvidaste tu contraseña?</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
